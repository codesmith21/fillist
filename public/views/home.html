<div class="jumbotron" ng-init="init()" style="padding: 0px; min-height: 85vh;">
	<div class="col-md-6">
		<form id="get-inst-pos">
			<div class="form-group">
				<label for="instId">Instrument ID</label>
				<input type="text" class="form-control" id="instId" placeholder="Enter instrument Id" ng-model="form1.id">
			</div>
			<button type="submit" class="btn btn-default btn-primary" ng-click="getPosition()">Submit</button>
			<br><br><br>		
			<div id="pos-response" ng-show="instPos">
				<label for="instId">Position:</label>
				<p ng-bind="instPos"></p>
			</div>
		</form>

	</div>
	<div class="col-md-6">
		<h3>All Instruments</h3>
		<table class="table table-condensed table-striped table-bordered" id="show-all-table">
			<tr>
				<th>ID</th>
				<th>Position</th>
			</tr>
			<tr ng-repeat="row in allInstruments | orderBy:id" ng-hide="allInstruments.error">
				<td ng-bind="row.id"></td>
				<td ng-bind="row.position"></td>
			</tr>
		</table>
		<div ng-if="allInstruments.length === 0">No instruments found</div>
		<div ng-bind="allInstruments.errorMessage" style="color: red; padding-left: 5px;font-weight: 500;"></div>
	</div>
	<div class="clearfix"></div>
</div>
